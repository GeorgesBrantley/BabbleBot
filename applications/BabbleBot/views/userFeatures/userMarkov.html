{{extend 'layout.html'}}
<h1><center>Click To Post Markov Chain to the GroupMe</center></h1> <br>
<p><center>These Sentences are Generated by a Computer based on Previous Comments</center></p> <br>
{{y = 0}}
{{for x in r:}}
     <a class="btn btn-outline-primary btn-block" href="{{=URL('core','postToGroupMe',vars=dict(message=rich[y]))}}">
        {{=x}}
    </a>
{{y += 1}}
{{pass}}
<br>
<a class="btn btn-outline-secondary btn-block" href="{{=URL('',vars=dict(id=request.vars.id))}}">
        Generate New Sentences!
    </a>
<a class="btn btn-outline-secondary btn-block" href="{{=URL('main', vars=dict(id=request.vars.id))}}">
        Return to User Page
    </a>
