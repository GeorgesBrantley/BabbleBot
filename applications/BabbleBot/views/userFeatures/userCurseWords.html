{{extend 'layout.html'}}
<div class="container">
     <h1 class="text-center">Group Member: {{=u}}</h1><br>

 
   <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>Curse Word</th>
                <th>Amounts Used</th>
            </tr>
        </thead>

        <tbody>
            {{for curse,value in sorted(m.items(), key=lambda x: x[1], reverse=True): }}
            {{if value[0] > 0:}}
            <tr>
                <td>{{=curse}}</td>
                <td>{{=value[0]}}</td>
            </tr>
            {{pass}}
            {{pass}}
        </tbody>
    </table>
     <a class="btn btn-outline-primary btn-block" href="{{=URL('core','postToGroupMe',vars=dict(message=rich))}}">
        Post Rankings To GroupMe
    </a>
    <a class="btn btn-outline-secondary btn-block" href="{{=URL('main', vars=dict(id=request.vars.id))}}">
        Return to User Page
    </a>
</div>
