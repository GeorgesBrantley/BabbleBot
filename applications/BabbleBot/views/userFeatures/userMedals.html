{{extend 'layout.html'}}
<div class="container">
     <h1 class="text-center">{{=n}}'s Medal Count</h1>
    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>Medals</th>
                <th>Number Earned</th>
            </tr>
        </thead>

        <tbody>
            <!-- Table will be sorted by medal-->
            <tr style="background-color: #e5e4e2;">
                <td>Platinum (100% Likes)</td>
                <td>{{=m['Platinum']}}</td>
            </tr>
            <tr  style="background-color: #DAA520;">
                <td>Gold (75% Likes)</td>
                <td>{{=m['Gold']}}</td>
            </tr>
            <tr style="background-color: #C0C0C0;">
                <td>Silver (50% Likes)</td>
                <td>{{=m['Silver']}}</td>
            </tr>
            <tr  style="background-color: #cd7f32;">
                <td>Bronze (25% Likes)</td>
                <td>{{=m['Bronze']}}</td>
            </tr>
            {{pass}}
        </tbody>
    </table>
     <a class="btn btn-outline-primary btn-block" href="{{=URL('core','postToGroupMe',vars=dict(message=rich))}}">
        Post Medals To GroupMe
    </a>
    <br>
<a class="btn btn-outline-secondary btn-block" href="{{=URL('main', vars=dict(id=request.vars.id))}}">
        Return to User Page
    </a>
</div>
