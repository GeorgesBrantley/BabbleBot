{{extend 'layout.html'}}
<div class="container">
    <h1 class="text-center">{{=name}}</h1>
    
    <h3>Total Likes: </h3> <br>
    <h3>Total Comments: </h3>
    <button class="btn btn-outline-primary">View all comments</button>

    <h2 class="text-center">Global Statistics and Rankings</h2>
    <a class="btn btn-outline-primary btn-block" href="/BabbleBot/features/groupMarkov">
        Group Markov
    </a>

    <a class="btn btn-outline-primary btn-block" href="/BabbleBot/features/likesRecievedPerUser">
        Number of Likes a User has Recieved
    </a>

    <br>
    <h2 class="text-center">Users</h2>
    <!-- The list of users goes here. -->
     {{for x in users:}}
     <form  action="/BabbleBot/userFeatures/main">
          <input type="hidden" name="id" value="{{=x[0]}}">
          <input type="submit" value="{{=x[1]}}">
    </form>
    {{pass}}
</div>
