{{extend 'layout.html'}}

<div class="container text-center">
    {{ if auth == True:}}
    <h1>Select Group</h1>
    <br>
    
    <table class="table table-striped table-bordered">
        <tbody>
            {{for group in groups:}}
            <tr>
                <td>{{=group['name']}}</td>
                <td><a class="btn btn-outline-primary btn-block" href="{{=URL('getComments', vars=dict(groupID=group['group_id']))}}">Select</a></td>
            </tr>
            {{pass}}
        </tbody>
    </table>
    {{else:}}
    <!-- INPUT BAD AUTH RESPONSE HERE -->
    <h1>
        Bad Authentication Token Inputed
    </h1>
    {{pass}}
</div>
