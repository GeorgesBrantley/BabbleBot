{{extend 'layout.html'}}
{{block head}}
<style>
	.container {
	  background-color: #f5f5f5;
	}

	.login {
	  width: 100%;
	  max-width: 420px;
	  padding: 15px;
	  margin: 0 auto;
	  font-weight: 400;
	}

	.login .form-input {
	  position: relative;
	  height: auto;
	  padding: 10px;
	  font-size: 16px;
	}

	.login .form-input:focus {
	  z-index: 2;
	}
</style>
{{end}}

<div class="container text-center">
	<form class="login" method="post" action="{{=URL('checkRegister')}}">
		<h1>Register</h1>
		<input type="text" class="form-input" name="email" placeholder="Email">
		<input type="password" class="form-input" name="passwd" placeholder="Password" style="margin-bottom: 10px;">
        <input type="hidden" name="logInType" value="register">
        <input type="text" class="form-input" name="inAuth" placeholder="Access Token"> <br>

        <!-- instructions on how to get the token -->
        <small class="form-text text-muted">Log into <a target="_blank" href="https://dev.groupme.com">here</a>, click 'Access Token' and copy and paste it above. We will only use this to access your data.</small> <br>

		<button type="submit" class="btn btn-lg btn-info">Register</button>
	</form>
</div>
