{{extend 'layout.html'}}

<div class="container text-center">
	<form class="login" method="post" action="{{=URL('checkRegister')}}">
		<h1>Register</h1>

        <div class="form-group row justify-content-md-center">
            <div class="col-md-4">
                <input type="text" class="form-control" name="email" placeholder="Email">
            </div>
        </div>
        <div class="form-group row justify-content-md-center">
            <div class="col-md-4">
                <input type="password" class="form-control" name="passwd" placeholder="Password">
            </div>
        </div>
        <div class="form-group row justify-content-md-center">
            <div class="col-md-4">
                <input type="text" class="form-control" name="inAuth" placeholder="Access Token">
                <!-- instructions on how to get the token -->
                <small class="form-text text-muted">Log into <a target="_blank" href="https://dev.groupme.com">here</a>, click 'Access Token', and copy and paste it above. We will only use this to access your data, and will encrypt it for only your use.</small>
            </div>
        </div>
        <!-- A different error message will be displayed depending on what went wrong.-->
        {{if s:}}
            <div class="form-group row justify-content-md-center">
                <div class="col-md-4">
                    <div class="alert alert-danger show">{{=m}}</div>
                </div>
            </div>
        {{pass}}

        <input type="hidden" name="logInType" value="register">

		<button type="submit" class="btn btn-lg btn-info">Register</button>
        <a class="btn btn-lg btn-info" href="{{=URL('auth','index')}}">
        Return
        </a>
	</form>
</div>
