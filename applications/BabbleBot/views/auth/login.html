{{extend 'layout.html'}}

<div class="container text-center">
	<form method="post" action="{{=URL('checkLogin')}}">
		<h1>Login</h1>
        <!-- Above the input boxes will be an alert that displays "the email or password is incorrect"-->
        <div class="row">
            <input type="text" class="form-control" name="email" placeholder="Email">
        </div>
        <input id="logInType" name="logInType" type="hidden" value="login"> <br>

        <input type="password" class="form-control" name="passwd" placeholder="Password" style="margin-bottom: 10px;">
        <!-- This should only display if login was unsuccessful -->
        {{if request.vars.success == False:}}
            <div class="alert alert-danger show">The email or password is incorrect</div>
        {{pass}}
        <button type="submit" class="btn btn-info">Login</button>
	</form>
</div>
