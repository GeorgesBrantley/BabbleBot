{{extend 'layout.html'}}
<div class="container">
    <h1 class="text-center">Rank by Likes Received</h1>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Name</th>
                <th>Likes</th>
            </tr>
        </thead>

        <tbody>
            {{for k,v in sorted(m.items(), key=lambda x: x[1], reverse=True): }}
            <tr>
                <td>{{=k}}</td>
                <td>{{=v}}</td>
            </tr>
            {{pass}}
        </tbody>
    </table>
</div>
